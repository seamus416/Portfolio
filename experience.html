<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        body {
            background: linear-gradient(to right, #dd64ac, #ce52e1, #3fadd9); /* Gradient background */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full height of the viewport */
            font-family: Arial, sans-serif; /* Font family */
        }
   
        .topnav {
            background-color: #333; /* Navbar background color */
            overflow: hidden; /* Prevent content from overflowing */
            position: relative; /* Relative positioning for layout */
            width: 100%; /* Full width of the page */
        }

        .topnav a {
            float: left; /* Align links to the left */
            color: #f2f2f2; /* Light text color */
            text-align: center; /* Center-align text within links */
            padding: 14px 16px; /* Padding around links */
            text-decoration: none; /* Remove underline from links */
            font-size: 17px; /* Font size */
        }

        /* Change link color when hovered */
        .topnav a:hover {
            background-color: #ddd; /* Light gray background on hover */
            color: black; /* Change text color to black on hover */
        }

        .topnav a.active {
            background-color: #04AA6D; /* Background color for the active link */
            color: white; /* Text color for the active link */
        }

        .experience {
            padding: 20px; /* Padding inside the section */
            margin-top: 70px; /* Margin to account for fixed navbar height */
            display: flex; /* Flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: calc(100vh - 70px); /* Height minus the navbar height */
        }

        .box {
            background-color: white; /* Background color for the box */
            padding: 30px; /* Padding inside the box */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            max-width: 600px; /* Maximum width of the box */
            text-align: center; /* Center text inside the box */
        }

        footer {
            background-color: #333; /* Footer background color */
            text-align: center; /* Center-align text in the footer */
            padding: 10px 0; /* Padding in the footer */
            width: 100%; /* Full width of the page */
            font-size: 14px; /* Font size in the footer */
        }

        footer p {
            color: white; /* Text color for the footer */
        }
    </style>
</head>
<body>

<div class="topnav">
    <a href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a class="active" href="experience.html">Work Experience</a>
    <a href="contact.html">Contact</a>
</div>

<div class="experience">
    <div class="box">
        <h2>Work Experience</h2>
        <p>Here is the section for my work experience.</p>
    </div>
</div>

<footer>
    <p>Â© 2024 Seamus McKeag. All Rights Reserved.</p>
</footer>

</body>
</html>
