<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
        /* Body styling with gradient background */
        body {
            background: linear-gradient(to right, #dd64ac, #ce52e1, #3fadd9); 
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            height: 100vh; /* Full height of the viewport */
            font-family: Arial, sans-serif; 
        }

        /* Navigation bar styling */
        .topnav {
            background-color: #333; /* Dark background for the navigation bar */
            overflow: hidden; /* Ensure the content inside the navbar doesn't overflow */
            position: relative; /* Position the navbar relative to its normal position */
            width: 100%;
        }

        /* Styling for links inside the navigation bar */
        .topnav a {
            float: left; /* Align the links to the left */
            color: #f2f2f2; /* Light text color for contrast against dark background */
            text-align: center; /* Center the text within each link */
            padding: 14px 16px; /* Add padding to make links clickable */
            text-decoration: none; 
            font-size: 17px; 
        }

        /* Change link color when hovered */
        .topnav a:hover {
            background-color: #ddd; /* Light gray background on hover */
            color: black; /* Change text color to black on hover */
        }

        /* Add a color to the active/current link */
        .topnav a.active {
            background-color: #04AA6D; /* Highlight the active link with a green background */
            color: white; /* White text color for active link */
        }

        /* Styling for the About Me section */
        .aboutMe {
            padding: 20px; /* Add padding around the content */
            margin-top: 70px; /* Add margin to push the content below the fixed navbar */
            display: flex; /* Enable flexbox layout */
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            height: calc(100vh - 70px); /* Make the content fill the remaining vertical space */
        }

        /* Styling for the box with text */
        .box {
            background-color: white; /* Set the background color of the box to white */
            padding: 30px; /* Add padding inside the box */
            border-radius: 10px; /* Round the corners of the box */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Add a subtle shadow */
            max-width: 600px; /* Limit the maximum width of the box */
            text-align: center; /* Center-align text inside the box */
        }

        h2 {
            margin-top: 0; /* Remove top margin from heading */
        }

        p {
            font-size: 18px; 
            color: #333; 
        }

        /* Footer styling */
        footer {
            background-color: #333; 
            text-align: center; /* Center-align text in the footer */
            padding: 10px 0; /* Add vertical padding inside the footer */
            bottom: 0; /* Align the footer to the bottom of its container */
            width: 100%; /* Make the footer span the full width of the page */
            font-size: 14px; 
        }

        /* Footer text color */
        footer p {
            color: white; 
        }
    </style>
</head>
<body>

<!-- Navigation bar with links -->
<div class="topnav">
    <a href="index.html">Home</a>
    <a class="active" href="about.html">About Me</a>
    <a href="experience.html">Work Experience</a>
    <a href="contact.html">Contact</a>
</div>

<!-- Main content section -->
<div class="aboutMe">
    <div class="box">
        <h2>About Me</h2>
        <p>This is the about me section.</p>
    </div>
</div>

<!-- Footer section -->
<footer>
    <p>Â© 2024 Seamus McKeag. All Rights Reserved.</p>
</footer>

</body>
</html>
