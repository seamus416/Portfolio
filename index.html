<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
    /* Navigation bar styling */
    .topnav {
      background-color: #333; 
      overflow: hidden; /* Ensure content doesn't overflow */
      width: 100%; /* Make the navbar span the entire width */
    }

    /* Styling for links inside the navigation bar */
    .topnav a {
      float: left; /* Align the links to the left */
      color: #f2f2f2; 
      text-align: center; /* Center the text within each link */
      padding: 14px 16px; /* Add padding to make links clickable */
      text-decoration: none; 
      font-size: 17px; 
    }

    /* Change link color when hovered */
    .topnav a:hover {
      background-color: #ddd; /* Light gray background on hover */
      color: black; /* Change text color to black on hover */
    }

    /* Styling for the active/current link */
    .topnav a.active {
      background-color: #04AA6D; /* Highlight the active link with a green background */
      color: white; /* White text color for active link */
    }

    /* Styling for the hero section with an image */
    .hero-image {
      background-position: center; /* Center the background image */
      background-repeat: no-repeat; /* Avoid repeating the image */
      background-size: cover; /* Cover the entire area with the image */
      position: relative; 
    }

    /* Center text over the hero image */
    .hero-text {
      text-align: center; 
      position: absolute; /* Position the text relative to the image */
      top: 25%; 
      left: 50%; 
      transform: translate(-50%, -50%); /* Adjust the position to exactly center */
      color: white; 
    }

    /* Footer styling */
    footer {
      background-color: #333; 
      text-align: center; /* Center the footer content */
      padding: 10px 0; 
      width: 100%; /* Make the footer span the entire width */
      font-size: 14px; 
    }

    /* Text color for footer content */
    footer p {
      color: white; /* Make footer text white for readability */
    }
</style>

<body>

<!-- Navigation bar with active link -->
<div class="topnav">
    <a class="active" href="index.html">Home</a>
    <a href="about.html">About Me</a>
    <a href="experience.html">Work Experience</a>
    <a href="contact.html">Contact</a>
</div>

<!-- Hero section with text and image -->
<div id="home" class="hero-image">
    <div class="hero-text">
        <h1>Seamus McKeag</h1> 
        <p>Software Engineer</p> 
    </div>
    <img src="smckeag.jpg" alt="Me" style="width:100%"> <!-- Image covering full width -->
</div>

<!-- Footer -->
<footer>
    <p>Â© 2024 Seamus McKeag. All Rights Reserved.</p> <!-- Footer text -->
</footer>

</body>
</html>
